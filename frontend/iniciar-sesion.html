<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo PlatziVideo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>

                    <a href="">Olvide mi Contraseña </a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src=https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png " alt="google "> Inicia Sesion con Google

                </div>
                <div>
                    <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png " alt="google "> Inicia Sesion con Twitter

                </div>
            </section>
            <p class="login__container--register ">No tienes ninguna cuenta <a href=" ">Registrate</a></p>
        </section>
    </section>
    <footer class="footer ">
        <a href="/ ">Terminos de uso</a>
        <a href="/ ">Declaración de privacidad</a>
        <a href="/ ">Centro de ayuda</a>
    </footer>

</body>

</html>
