<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo PlatziVideo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="login__container--login "><a href=" ">Iniciar Sesion</a></p>
        </section>
    </section>
    <footer class="footer ">
        <a href="/ ">Terminos de uso</a>
        <a href="/ ">Declaración de privacidad</a>
        <a href="/ ">Centro de ayuda</a>
    </footer>

</body>

</html>
